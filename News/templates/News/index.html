<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron py-3">
        <h1 class="text-center">News Aggregator</h1>
        <a class="btn btn-danger btn-lg d-flex mx-auto mt-3 text-center" style="width: 100px;" href="/" role="button">Refresh</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2 class="text-center">Times of India</h2>
                <ul class="list-group list-group-flush mt-4">
                    {% for news in toi_news %}
                        <li class="list-group-item"><h6>{{news}}</h6></li>
                    {% endfor %}
                </ul>
                <hr>
            </div>
            <div class="col-6">
                <h2 class="text-center">The Hindu</h2>
                <ul class="list-group list-group-flush mt-4">
                    {% for news in th_news %}
                    <li class="list-group-item"><h6>{{news}}</h6></li>
                    {% endfor %}
                </ul>
                <hr>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
